<!doctype html>
<html>

  <head>
    <link rel="stylesheet" type="text/css" href="public/style.css">
    <meta charset="utf-8">
    <title>Bowling Scorecard</title>
  </head>

  <body>

  <div style="border: dashed black; height 100%; width: 80%; margin-left: 10%; margin-rght: 10%; margin-top: 10%">
    <img src="public/images/frame-box.png">
  </div>

  <div id="frame_scores">
    ??frame_scores
  </div>

  <div id="game_score">
    Game score:
    ??game_score
  </div>

  <div id="score_box">
    Pins: 
    <input type="text" id="pin_count">
    <input type="submit" value="Submit" id="pin_btn">
  </div>

  <div id="calculate_score">
    <input type="submit" value="Calculate Score" id="score_btn">
  </div>

  </body>

  <script src="lib/jquery.js"></script>
  <script src="src/application.js"></script>
  <script src="src/Frame.js"></script>
  <script src="src/Game.js"></script>
  <script src="src/LastFrame.js"></script>


</html>
